<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="/favicon.ico" />
    <style>
      body {
        margin: 0;
        padding: 2rem;
        font-family: sans-serif;
        background-color: #000d1a;
        color: white;
        text-align: center;
      }

      h1 {
        color: #00c6ff;

        margin-bottom: 1rem;
      }

      p {
        max-width: 600px;

    </style>

  <body>
    <h1>Alan Holding Digital Solutions</h1>
    <p>
      AI voice and chat agents that answer calls 24/7, speak English & Spanish,
      book appointments, and close leads like a pro.
    </p>
    <p>Click the mic button at the bottom right to speak with Oliver.</p>

    <!-- âœ… VAPI WIDGET FIXED IMPLEMENTATION -->
    <script>
      var vapiInstance = null;
      const assistant = "0ddb9259-b0a9-4c3a-a3ed-fa5e0c409a0c";
      const apiKey = "7b4db2a3-2750-4601-b8f1-14f21ca44044";
      const buttonConfig = {
        position: "bottom-right",
        offset: "32px",
        width: "60px",
        height: "60px",
        idle: {
          color: "#00c6ff",
          type: "round",
          icon: "https://unpkg.com/lucide-static@0.321.0/icons/mic.svg",
        },
        loading: {
          color: "#12a594",
          type: "round",
          icon: "https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg",
        },
        active: {
          color: "#00c6ff",
          type: "round",
          icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg",
        },
      };

      (function (d, t) {
        const g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@v1.0.2/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);
        g.onload = function () {
          vapiInstance = window.vapiSDK.run({
            apiKey,
            assistant,
            config: buttonConfig,
          });
        };
      })(document, "script");
    </script>
  </body>
</html>
