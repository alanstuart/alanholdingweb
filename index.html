<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alan Holding Digital Solutions</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #0f172a;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: #0ef;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Alan Holding Digital Solutions</h1>
  <p>AI voice and chat agents that answer calls 24/7, speak English & Spanish, book appointments, and close leads like a pro.</p>
  <p>Click the mic button at the bottom right to speak with Oliver.</p>

  <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@1.1.0/dist/index.min.js"></script>
  <script>
    const assistant = "0ddb9259-b0a9-4c3a-a3ed-fa5e0c409a0c";
    const apiKey = "7b4db2a3-2750-4601-b8f1-14f21ca44044";

    const buttonConfig = {
      position: "bottom-right",
      offset: "20px",
      width: "60px",
      height: "60px",
      idle: {
        color: "#0ef",
        type: "round",
        icon: "https://unpkg.com/lucide-static@0.321.0/icons/mic.svg"
      },
      loading: {
        color: "#999",
        type: "round",
        icon: "https://unpkg.com/lucide-static@0.321.0/icons/loader.svg"
      },
      active: {
        color: "red",
        type: "round",
        icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg"
      }
    };

    function initVapi() {
      const maxAttempts = 50; // 5 seconds total (50 * 100ms)
      let attempts = 0;

      const checkAndInit = () => {
        if (window.Vapi) {
          window.Vapi.init({
            apiKey: apiKey,
            assistant: assistant,
            config: buttonConfig
          });
          return;
        }

        attempts++;
        if (attempts < maxAttempts) {
          setTimeout(checkAndInit, 100);
        } else {
          console.error('Failed to initialize Vapi after 5 seconds');
        }
      };

      checkAndInit();
    }

    // Wait for both DOM and Vapi script to load
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initVapi);
    } else {
      initVapi();
    }
  </script>
</body>
</html>
