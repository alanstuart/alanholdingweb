    <!-- âœ… Vapi Assistant Script -->
    <script>
      const assistant = "0ddb9259-b0a9-4c3a-a3ed-fa5e0c409a0c";
      const apiKey = "7b4db2a3-2750-4601-b8f1-14f21ca44044";

      const buttonConfig = {
        position: "bottom-right",
        offset: "32px",
        width: "64px",
        height: "64px",
        idle: {
          color: "#00c6ff",
          type: "round",
          icon: "https://unpkg.com/lucide-static@0.321.0/icons/mic.svg"
        },
        loading: {
          color: "#12a594",
          type: "round",
          icon: "https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg"
        },
        active: {
          color: "#ff4d4f",
          type: "round",
          icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg"
        }
      };

      let vapiInstance = null;

      (function (d, t) {
        const g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src =
          "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);
        g.onload = function () {
          vapiInstance = window.vapiSDK.run({
            apiKey,
            assistant,
            config: buttonConfig
          });

          // Optional: Listen for voice events
          vapiInstance.on("call-start", () => console.log("ðŸ”Š Call started"));
          vapiInstance.on("call-end", () => console.log("ðŸ“´ Call ended"));
        };
      })(document, "script");
    </script>
  </body>
