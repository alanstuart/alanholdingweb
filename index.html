<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Tech-Focused Website Redesign</title>
    <script src="https://cdn.botpress.cloud/webchat/v2.4/inject.js"></script>
    <style>
      #webchat .bpWebchat {
        position: unset;
        width: 100%;
        height: 100%;
        max-height: 100%;
        max-width: 100%;
      }

      #webchat .bpFab {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.botpress.on("webchat:ready", () => {
        window.botpress.open();
      });
      window.botpress.init({
        "botId": "c23553ca-8e78-494d-9cc1-b5d6341c54f5",
        "configuration": {
          "website": {},
          "email": {},
          "phone": {},
          "termsOfService": {},
          "privacyPolicy": {},
          "color": "#5eb1ef",
          "variant": "solid",
          "themeMode": "dark",
          "fontFamily": "inter",
          "radius": 2.5
        },
        "clientId": "618d8e6d-457b-449e-b895-4cf79049220d",
        "selector": "#webchat"
      });
    </script>
    <div id="webchat" style="width: 500px; height: 500px;"></div>
  </body>
</html>
