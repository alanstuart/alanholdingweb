<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alan Holding Digital Solutions | Web Development & AI Chatbots</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Mount your app (React/Vite) -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- âœ… Vapi Voice Assistant Widget Script -->
    <script>
      const assistantId = "0ddb9259-b0a9-4c3a-a3ed-fa5e0c409a0c";
      const apiKey = "7b4db2a3-2750-4601-b8f1-14f21ca44044";
      const buttonConfig = {
        position: "bottom-right",
        offset: "40px",
        width: "60px",
        height: "60px",
        idle: {
          color: "#00c6ff",
          type: "round",
          icon: "https://unpkg.com/lucide-static@0.321.0/icons/mic.svg",
        },
        loading: {
          color: "#ccc",
          type: "round",
          icon: "https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg",
        },
        active: {
          color: "#ff0000",
          type: "round",
          icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg",
        },
      };

      (function (d, t) {
        const g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src =
          "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);
        g.onload = function () {
          window.vapiSDK.run({
            apiKey: apiKey,
            assistant: assistantId,
            config: buttonConfig,
          });
        };
      })(document, "script");
    </script>
  </body>
</html>
