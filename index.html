<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alan Holding Digital Solutions | Web Development & AI Chatbots</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #000d1a;
        color: white;
        text-align: center;
        padding: 2rem;
      }
      h1 {
        color: #00c6ff;
      }
    </style>
  </head>
  <body>
    <h1>Alan Holding Digital Solutions</h1>
    <p>
      AI voice and chat agents that answer calls 24/7, speak English & Spanish,
      book appointments, and close leads like a pro.
    </p>
    <p>Click the mic button at the bottom right to speak with Oliver.</p>

    <!-- âœ… Vapi voice assistant widget script -->
    <script>
      const assistant = "0ddb9259-b0a9-4c3a-a3ed-fa5e0c409a0c";
      const apiKey = "7b4db2a3-2750-4601-b8f1-14f21ca44044"; // Public key

      const buttonConfig = {
        position: "bottom-right",
        offset: "20px",
        width: "60px",
        height: "60px",
        idle: {
          color: "#00c6ff",
          type: "round",
          icon: "https://unpkg.com/lucide-static@0.321.0/icons/mic.svg"
        },
        loading: {
          color: "#12a594",
          type: "round",
          icon: "https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg"
        },
        active: {
          color: "#00c6ff",
          type: "round",
          icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg"
        }
      };

      var vapiInstance = null;
      (function (d, t) {
        var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src =
          "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@v1.0.6/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);
        g.onload = function () {
          vapiInstance = window.vapiSDK.run({
            apiKey: apiKey,
            assistant: assistant,
            config: buttonConfig
          });
        };
      })(document, "script");
    </script>
  </body>
</html>
