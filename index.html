<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alan Holding Digital Solutions | Web Development & AI Chatbots</title>
    <style>
      /* Optional: smooth fade-in for the mic */
      .vapi-btn {
        transition: opacity 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Vapi Voice Assistant Widget Script -->
    <script>
      let vapiInstance = null;

      const apiKey = "7b4db2a3-2750-4601-b8f1-14f21ca44044"; // Your public Vapi API key
      const assistant = "0ddb9259-b0a9-4c3a-a3ed-fa5e0c409a0c"; // Oliver's assistant ID

      const buttonConfig = {
        position: "bottom-right",
        offset: "40px",
        width: "60px",
        height: "60px",
        idle: {
          type: "round",
          color: "#00c6ff",
          icon: "https://unpkg.com/lucide-static@0.321.0/icons/mic.svg"
        },
        loading: {
          type: "round",
          color: "#999999",
          icon: "https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg"
        },
        active: {
          type: "round",
          color: "#ff3333",
          icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg"
        }
      };

      (function (d, t) {
        var g = document.createElement(t),
            s = d.getElementsByTagName(t)[0];
        g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
          vapiInstance = window.vapiSDK.run({
            apiKey,
            assistant,
            config: buttonConfig,
          });
        };
      })(document, "script");
    </script>
  </body>
</html>
