<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alan Holding Digital Solutions | Web Development & AI Chatbots</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Custom button for VAPI fallback -->
    <button id="start-vapi" class="fixed bottom-8 right-8 px-6 py-3 bg-cyan-600 rounded-full text-white font-semibold hover:bg-cyan-500 shadow-lg z-50">
      ðŸŽ¤ Talk to Oliver
    </button>
    
    <!-- VAPI Voice Assistant -->
    <script>
      const assistant = "0ddb9259-b0a9-4c3a-a3ed-fa5e0c409a0c";
      const apiKey = "7b4db2a3-2750-4601-b8f1-14f21ca44044";

      let vapiInstance = null;

      (function (d, t) {
        const g = d.createElement(t),
              s = d.getElementsByTagName(t)[0];
        g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
          vapiInstance = window.vapiSDK.run({
            apiKey,
            assistant,
            config: {
              position: "bottom-right",
              offset: "24px",
              width: "60px",
              height: "60px",
              idle: {
                color: "#00c6ff",
                type: "round",
                icon: "https://unpkg.com/lucide-static@0.321.0/icons/mic.svg",
              },
              loading: {
                color: "#12a594",
                type: "round",
                icon: "https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg",
              },
              active: {
                color: "#00c6ff",
                type: "round",
                icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg",
              }
            }
          });

          // Link to manual button
          document.getElementById("start-vapi").addEventListener("click", () => {
            if (vapiInstance) vapiInstance.startConversation();
            else alert("Vapi not ready yet. Please wait a few seconds and try again.");
          });
        };
      })(document, "script");
    </script>
  </body>
</html>
